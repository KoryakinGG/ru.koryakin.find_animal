<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Добавить новое животное</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Добавить новый товар</h1>
    <form th:action="@{/products/add}" method="post">
        <input type="text" name="typeOfAnimal" placeholder="Введите название"/>
        <input type="text" name="breed" placeholder="Введите название"/>
        <input type="text" name="nickname" placeholder="Введите название"/>
        <input type="text" name="age" placeholder="Введите название"/>
        <input type="text" name="price" placeholder="Введите цену"/>
        <input type="submit"/>
    </form>
</body>
</html>
